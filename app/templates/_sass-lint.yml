options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 0
  no-duplicate-properties:
    - 1
    - exclude:
        - background
        - display
  no-empty-rulesets: 1
  no-extends: 1
  no-ids: 0
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 1
    - extra-properties:
        - lost-row
        - lost-column
        - lost-flex-container
        - lost-center
        - lost-align
        - lost-waffle
        - lost-move
        - lost-waffle
        - lost-offset
        - lost-masonry-wrap
        - lost-masonry-column
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 0

  # Nesting
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  function-name-format: 1
  mixin-name-format: 1
  placeholder-name-format: 1
  variable-name-format: 1
  class-name-format:
    - 1
    - convention: hyphenatedbem

  # Style Guide
  border-zero: 0
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation:
    - 0
    - size: 4
  leading-zero: 0
  nesting-depth:
    - 2
    - max-depth: 4
  property-sort-order:
    - 1
    - order:
      # SMACSS Property Order
      # http://smacss.com/book/formatting
      # Based on: https://github.com/brigade/scss-lint/blob/master/data/property-sort-orders/smacss.txt
      # Box

      - 'content'
      - 'display'
      - 'position'
      - 'top'
      - 'right'
      - 'bottom'
      - 'left'
      - 'float'

      - 'flex'
      - 'flex-basis'
      - 'flex-direction'
      - 'flex-flow'
      - 'flex-grow'
      - 'flex-shrink'
      - 'flex-wrap'
      - 'align-content'
      - 'align-items'
      - 'align-self'
      - 'justify-content'
      - 'order'

      - 'width'
      - 'min-width'
      - 'max-width'

      - 'height'
      - 'min-height'
      - 'max-height'

      - 'margin'
      - 'margin-top'
      - 'margin-right'
      - 'margin-bottom'
      - 'margin-left'

      - 'padding'
      - 'padding-top'
      - 'padding-right'
      - 'padding-bottom'
      - 'padding-left'

      - 'columns'
      - 'column-gap'
      - 'column-fill'
      - 'column-rule'
      - 'column-span'
      - 'column-count'
      - 'column-width'

      # Border

      - 'border'
      - 'border-top'
      - 'border-right'
      - 'border-bottom'
      - 'border-left'
      - 'border-width'
      - 'border-top-width'
      - 'border-right-width'
      - 'border-bottom-width'
      - 'border-left-width'

      - 'border-style'
      - 'border-top-style'
      - 'border-right-style'
      - 'border-bottom-style'
      - 'border-left-style'

      - 'border-radius'
      - 'border-top-left-radius'
      - 'border-top-right-radius'
      - 'border-bottom-left-radius'
      - 'border-bottom-right-radius'

      - 'border-color'
      - 'border-top-color'
      - 'border-right-color'
      - 'border-bottom-color'
      - 'border-left-color'

      - 'outline'
      - 'outline-color'
      - 'outline-offset'
      - 'outline-style'
      - 'outline-width'

      # Background

      - 'background'
      - 'background-clip'
      - 'background-color'
      - 'background-image'
      - 'background-repeat'
      - 'background-position'
      - 'background-size'

      # Text

      - 'color'

      - 'font'
      - 'font-family'
      - 'font-size'
      - 'font-smoothing'
      - 'font-style'
      - 'font-variant'
      - 'font-weight'

      - 'letter-spacing'
      - 'line-height'
      - 'list-style'

      - 'text-align'
      - 'text-decoration'
      - 'text-indent'
      - 'text-overflow'
      - 'text-rendering'
      - 'text-shadow'
      - 'text-transform'
      - 'text-wrap'

      - 'white-space'
      - 'word-spacing'

      # Other

      - 'border-collapse'
      - 'border-spacing'
      - 'box-shadow'
      - 'caption-side'
      - 'cursor'
      - 'empty-cells'
      - 'opacity'
      - 'overflow'
      - 'quotes'
      - 'speak'
      - 'table-layout'
      - 'vertical-align'
      - 'visibility'
      - 'z-index'
      - 'transform'
      - 'transition'
      - 'clear'

  quotes:
    - 1
    - style: single
  shorthand-values: 0
  url-quotes: 1
  variable-for-property: 0
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 0
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 0

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
